{% extends 'baseLogin.html' %}
{% load static %}
{% block body %}
<div class="be-wrapper be-login">
	<div class="be-content">
		<div class="main-content container-fluid">
			<div class="splash-container">
				<div class="card card-border-color card-border-color-primary">
					<div class="card-header"><img class="logo-img" src="{% static '/assets/img/logo-xx.png' %}" alt="logo" width="102" height="27"><span
							class="splash-description">Please enter your user information.</span></div>
					<div class="card-body">
						<form acticon="{% url 'login' %}" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input class="form-control" id="username" name="username" type="text" placeholder="Email" autocomplete="off">
							</div>
							<div class="form-group">
								<input class="form-control" id="password" name="password" type="password" placeholder="Senha">
							</div>
							<div class="form-group row login-tools">
								<div class="col-6 login-remember">
									<label class="custom-control custom-checkbox">
										<input class="custom-control-input" type="checkbox"><span class="custom-control-label">Lembre-me</span>
									</label>
								</div>
								<div class="col-6 login-forgot-password"><a href="{% url 'password_reset' %}">Esqueceu a Senha?</a></div>
							</div>
							<div class="form-group login-submit">
								<button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">Entrar</button>
							</div>

							<div class="alert alert-contrast alert-danger alert-dismissible" role="alert" id="id_div_msg_login" style="display: none;">
								<button class="close" type="button" data-dismiss="alert" aria-label="Close"><span class="mdi mdi-close"
																												  aria-hidden="true"></span></button>
								<div class="icon"><span class="mdi mdi-close-circle-o"></span></div>
								<div class="message" id="id_msg_erro" value="{{ flag }}"><strong>Acesso Inv√°lido!</strong> {{ msg }}</div>
							</div>
						</form>
					</div>
				</div>
				<div class="splash-footer">&copy; 2019 Sua Pele</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
